apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.nowsecure.twpoc"
        minSdkVersion 10
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        forged {
            storeFile file('../x509_funs/keystore.jks')
            storePassword "keystore"
            keyAlias "alias_name"
            keyPassword 'keystore'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.forged
            debuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
